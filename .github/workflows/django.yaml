name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up environment variables
        run: |
          echo "chat_id=${{ secrets.DOCKER_USERNAME }}" > .env
          echo "Hello, GitHub Actions! ${{ secrets.DOCKER_USERNAME }}"
          echo $GITHUB_ENV

      - name: Build Docker Image and Run Tests
        run: |
          docker build . --file Dockerfile --tag ammarmoulla/video_text:v1
          docker run --entrypoint "python" ammarmoulla/video_text:v1 ./video_text/manage.py test
